name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check code formatting with black
      run: |
        black pywiim tests --check --diff || (echo "❌ Code formatting failed! Run 'black pywiim tests' to fix." && exit 1)
    
    - name: Check import sorting with isort
      run: |
        isort pywiim tests --check-only --diff || (echo "❌ Import sorting failed! Run 'isort pywiim tests' to fix." && exit 1)
    
    - name: Lint with Ruff
      run: |
        ruff check pywiim tests || (echo "❌ Linting failed! Run 'ruff check pywiim tests' locally to see errors." && exit 1)
    
    - name: Type check with mypy
      run: |
        mypy pywiim
    
    - name: Test with pytest
      run: |
        pytest tests/ -v -m "not integration" --cov=pywiim --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

