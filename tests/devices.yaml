# pywiim Test Device Configuration
# ================================
#
# This file defines devices available for real-world integration testing.
# Used by pytest fixtures to connect to actual WiiM/LinkPlay devices.
#
# Environment variables can override these settings:
#   WIIM_TEST_DEVICE - Override default_device
#   WIIM_TEST_GROUP_MASTER - Override group.master
#   WIIM_TEST_GROUP_SLAVES - Override group.slaves (comma-separated)
#
# Device Models:
#   - wiim_pro, wiim_pro_plus, wiim_ultra, wiim_mini, wiim_amp
#   - arylic (Arylic/LinkPlay devices)
#   - unknown (auto-detect capabilities)

# =============================================================================
# Test Devices
# =============================================================================

devices:
  # Primary test device - WiiM Pro
  - ip: 192.168.1.115
    name: "Outdoor"
    model: wiim_pro
    capabilities: [eq, presets, multi_output, grouping]
    notes: "Primary test device"

  # Secondary device for group testing
  - ip: 192.168.1.116
    name: "WiiM 1.116"
    model: wiim_pro
    capabilities: [eq, presets, multi_output]
    notes: "Secondary device for group testing"

  # Third device
  - ip: 192.168.1.68
    name: "WiiM 1.68"
    model: unknown
    capabilities: []
    notes: "Auto-detect capabilities"

  # Arylic devices (different subnet)
  - ip: 192.168.6.95
    name: "Dock"
    model: arylic
    capabilities: [presets]
    notes: "Arylic UP2STREAM_AMP_V4 - No EQ support"

  - ip: 192.168.6.50
    name: "Main Deck"
    model: arylic
    capabilities: [eq, presets]
    notes: "Arylic H50 with EQ support"

  - ip: 192.168.6.221
    name: "Cabin"
    model: wiim_pro
    capabilities: [eq, presets, multi_output, grouping]
    notes: "WiiM Pro on .6 network"

# =============================================================================
# Default Configuration
# =============================================================================

# Default device for single-device tests
default_device: 192.168.1.115

# Default group configuration for multi-device tests
group:
  master: 192.168.6.50
  slaves:
    - 192.168.6.95
    - 192.168.6.223

# =============================================================================
# Test Settings
# =============================================================================

settings:
  # Maximum volume during tests (safety limit, 0.0-1.0)
  max_test_volume: 0.15
  
  # Restore device state after tests
  restore_state: true
  
  # Connection timeout (seconds)
  connect_timeout: 5.0
  
  # Command timeout (seconds)
  command_timeout: 10.0

